---
layout: default
title: _layouts
style: home
---
<nav>
<ul class="posts">
	{% for post in site.posts %}
	<li>
	<a href="{{ post.url }}" class="h3">{{ post.title }}</a>
	<small>
		<span class="tag">post as {{ post.style }}:</span>
		<date>{{ post.date | date_to_string }}</date>
	</small>
	</li>
	{% endfor %}
</ul>
</nav>
